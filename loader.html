
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loader {
      text-align: center;
    }

    #course-container {
      display: none;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <p>Loading course...</p>
  </div>
  <div id="course-container">
    <iframe src="index.html" onload="revealCourse()"></iframe>
  </div>

  <script>
    function revealCourse() {
      document.getElementById('loader').style.display = 'none';
      const container = document.getElementById('course-container');
      container.style.display = 'block';
      setTimeout(() => {
        container.style.opacity = 1;
      }, 100);
    }
  </script>
</body>
</html>
